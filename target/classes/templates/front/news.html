<script type="text/javascript" th:inline="none">
  layui.config({
    base: '../../js/' 
  }).use('firm'); 
  
  layui.use(['element', 'layer','jquery'], function(){
	  var element = layui.element
	  ,$ = layui.jquery
	  ,layer = layui.layer;
	  
	  /* 新闻列表  */
	  $.ajax({
		  url:"/front/selectNews",
		  type:"post",
		  dataType:"json",
		  async:false,
		  success:function(data){
			 var list = "";
			 //拼接新闻信息
			 for (var i = 0; i < data.length; i++) {
				list += "<div class='layui-col-lg6 content'><div><div class='news-img'>"
					 +"<a href='newsDetail.html'><img src="+data[i].nsrc+" style='width:200px;height:150px'></a></div><div class='news-panel'>"
					 +"<strong><a href='toNewsDetail?nid="+data[i].nid+"'>"+data[i].ntitle+"</a></strong><p class='detail'><span>"
					 +data[i].ntitle+"</span><a href='toNewsDetail?nid="+data[i].nid+"' style='color:#333333'>[详细]</a></p><p class='read-push'>"
					 +"&nbsp;&nbsp;&nbsp;&nbsp;发布时间：<span>"+data[i].ntime+"</span></p></div></div></div>";
			 }
			 $("#news").append(list);
		  },
		  error:function(data){
			  layer.alert("错误");
		  }
		  //layui-icon-home
	  });
	  
  });
  
</script>
