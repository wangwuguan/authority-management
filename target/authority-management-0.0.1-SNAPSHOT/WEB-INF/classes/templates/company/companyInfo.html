<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>main.html</title>
    <head th:include="comm::header">    
  </head> 
  <style>
  		.aa{
  			margin-top:20px;
  		}
  		
  </style>
<body>
  	<div class="x-body">
        <form class="layui-form layui-col-md12 " lay-filter="formTest" >
        	  <input type="hidden" name="cid" />
	          <div class="layui-form-item">
	          	  <label class="layui-form-label">单位公积金账号:</label>
	              <div class="layui-input-inline">
			 	 	<input name="cno" autocomplete="off" th:value="${company.cno}" readonly class="layui-input" style="border-style:none">
		 		  </div>
	              <label class="layui-form-label">单位名称:</label>
	              <div class="layui-input-inline">
	                  <input name="cname" autocomplete="off" th:value="${company.cname}"  readonly class="layui-input" style="border-style:none">
	              </div>
	              <label class="layui-form-label">单位地址:</label>
	              <div class="layui-input-inline">
	                  <input name="csite" autocomplete="off" th:value="${company.csite}"  readonly class="layui-input" style="border-style:none">
	              </div>
	          </div>
	          
	          <div class="layui-form-item">
	          	  <label class="layui-form-label">公司类型:</label>
	              <div class="layui-input-inline">
			 	 	<input name="ctname" autocomplete="off" th:value="${company.ctname}" readonly class="layui-input" style="border-style:none">
		 		  </div>
	              <label class="layui-form-label">所属行业:</label>
	              <div class="layui-input-inline">
	                  <input name="iname" autocomplete="off" th:value="${company.iname}"  readonly class="layui-input" style="border-style:none">
	              </div>
	              <label class="layui-form-label">隶属关系:</label>
	              <div class="layui-input-inline">
	                  <input name="rename" autocomplete="off" th:value="${company.rename}"  readonly class="layui-input" style="border-style:none">
	              </div>
	          </div>
	          
	          <div class="layui-form-item">
	          	  <label class="layui-form-label">经济类型:</label>
	              <div class="layui-input-inline">
			 	 	<input name="etname" autocomplete="off" th:value="${company.etname}" readonly class="layui-input" style="border-style:none">
		 		  </div>
	              <label class="layui-form-label">机构代码:</label>
	              <div class="layui-input-inline">
	                  <input name="iname" autocomplete="off" th:value="${company.cinstitution}"  readonly class="layui-input" style="border-style:none">
	              </div>
	              <label class="layui-form-label">法人代表:</label>
	              <div class="layui-input-inline">
	                  <input name="clegal" autocomplete="off" th:value="${company.clegal}"  readonly class="layui-input" style="border-style:none">
	              </div>
	          </div>
	          
	          <div class="layui-form-item">
	          	  <label class="layui-form-label">法人证件号码:</label>
	              <div class="layui-input-inline">
			 	 	<input name="cnumber" autocomplete="off" th:value="${company.cnumber}" readonly class="layui-input" style="border-style:none">
		 		  </div>
	              <label class="layui-form-label">经办人:</label>
	              <div class="layui-input-inline">
	                  <input name="coperator" autocomplete="off" th:value="${company.coperator}"  readonly class="layui-input" style="border-style:none">
	              </div>
	              <label class="layui-form-label">经办人证件号码:</label>
	              <div class="layui-input-inline">
	                  <input name="cnumbers" autocomplete="off" th:value="${company.cnumbers}"  readonly class="layui-input" style="border-style:none">
	              </div>
	          </div>
	           
	    	  <div class="layui-form-item">
	          	  <label class="layui-form-label">公司成立日期:</label>
	              <div class="layui-input-inline">
			 	 	<input name="ctime" autocomplete="off" th:value="${company.ctime}" readonly class="layui-input" style="border-style:none">
		 		  </div>
	              <label class="layui-form-label">开户银行:</label>
	              <div class="layui-input-inline">
	                  <input name="bname" autocomplete="off" th:value="${company.bname}"  readonly class="layui-input" style="border-style:none">
	              </div>
	              <label class="layui-form-label">开户银行账号:</label>
	              <div class="layui-input-inline">
	                  <input name="cbankno" autocomplete="off" th:value="${company.cbankno}"  readonly class="layui-input" style="border-style:none">
	              </div>
	          </div>
	          
	          <div class="layui-form-item">
	          	  <label class="layui-form-label">单位缴存比例:</label>
	              <div class="layui-input-inline">
			 	 	<input name="cdeposit" autocomplete="off" th:value="${company.cdeposit}" readonly class="layui-input" style="border-style:none">
		 		  </div>
	              <label class="layui-form-label">个人缴存比例:</label>
	              <div class="layui-input-inline">
	                  <input name="cdeposits" autocomplete="off" th:value="${company.cdeposits}"  readonly class="layui-input" style="border-style:none">
	              </div>
	              <label class="layui-form-label">月发薪日:</label>
	              <div class="layui-input-inline">
	                  <input name="cmonth" autocomplete="off" th:value="${company.cmonth}"  readonly class="layui-input" style="border-style:none">
	              </div>
	          </div>
	    
	          <div class="layui-form-item">
	          	  <label class="layui-form-label">账户开户状态:</label>
	              <div class="layui-input-inline">
			 	 	<input name="sname" autocomplete="off" th:value="${company.sname}" readonly class="layui-input" style="border-style:none">
		 		  </div>
	              <label class="layui-form-label">业务操作人员:</label>
	              <div class="layui-input-inline">
	                  <input name="uname" autocomplete="off" th:value="${company.uname}"  readonly class="layui-input" style="border-style:none">
	              </div>
	              <label class="layui-form-label">单位账户余额:</label>
	              <div class="layui-input-inline">
	                  <input name="cbalanc" autocomplete="off" th:value="${company.cbalanc}"  readonly class="layui-input" style="border-style:none">
	              </div>
	          </div>
	          <!--  <div class="layui-input-inline">
			 	 	驳回理由:<span th:text="${company.cback}"></span>
		 		  </div> -->   
        </form>
    </div>

  </body>
  <script type="text/javascript" th:inline="none">
	layui.use(['table','form','element'], function(){
	  var table = layui.table,
	  form = layui.form,
	  element = layui.element;
	  
	  //监听行工具事件
	   table.on('tool(test)', function(obj){
	    var data = obj.data;
	    if(obj.event === 'edit'){
	    	//编辑事件
	    	/* layer.alert('编辑行：<br>'+ JSON.stringify(data)); */
	    	$("[name='cid']").val(data.cid);
	    	$("[name='pbasenum']").val(data.pbasenum);//向模态框中赋值
	    	$("[name='cback']").val(data.cback);//向模态框中赋值
	    	//刷新表单数据 使其默认值有效   下拉框
	    	layui.form.render('select','boardFilter');
	    	//打开模态框
	    	layer.open({
                type:1,//类型
                area:['400px','400px'],//定义宽和高
                title:'查看详细信息',//题目
                shadeClose:false,//点击遮罩层关闭
                content: $('#motaikuang')//打开的内容
            });	
	    }
	  });
	
	  
	});
	  //重新刷新form表单
	  layui.use('form', function(){  //此段代码必不可少
	      var form = layui.form;
	      form.render();
	  });
	  
</script>
</html>
