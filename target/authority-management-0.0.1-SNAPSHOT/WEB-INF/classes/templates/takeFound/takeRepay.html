    <script type="text/javascript" th:inline="none">
    layui.use(['table','form','element','laydate','layer'], function(){
  	  var table = layui.table,
  	  laydate=layui.laydate,
  	  form=layui.form,
  	  layer = layui.layer;
  	  
  	//数据获取
	  table.render({
	    elem: '#test'
	    ,url:'/personal/findLoan?pstateid='+$("#pstateid").val()
	    ,title: '用户数据表'
	    ,cols: [[
	      {type: 'numbers', title: '编号',fixed: 'left'}
	      ,{field:'pno', title: '公积金账号' }
	      ,{field:'pname', title: '姓名' }
	      ,{field:'psex', title: '性别' }
	      ,{field:'ptime', title: '开户日期' }
	      ,{field:'pbasenum', title: '缴存基数' }
	      ,{field:'cdeposits', title: '个人缴纳比率' }
	      ,{field:'cdeposit', title: '公司缴纳比率' }
	      ,{field:'pmoney', title: '公积金余额' }
	      ,{field:'premitdate', title: '最后缴纳时间' }
	      ,{field:'pstate', title: '状态' }
	      ,{fixed: 'right', width: 165, title: '操作',align:'center', toolbar: '#barDemo'}
	    ]]
	    ,page: true
	  });
  	  
	//加载下拉框中的数据
	    $.ajax({
	  	  url:"/combobox/selectAgreedTime",
	  	  type:"post",
	  	  dataType:"json",
	  	  async:false,
	  	  success:function(data){
	  		 /* layer.alert(JSON.stringify(data)); */
	  		 var list = "";
	  		 for (var i = 0; i < 2; i++) {
	  			list+="<option value='"+data[i].agreedid+"'>"+data[i].agreedname+"</option>";
	  		 }
	  		 $("#agreedcount").append(list);
	  		 renderForm();
	  	  },
	  	  error:function(data){
	  		  layer.msg("错误");
	  	  }
	  });
	  //加载下拉框中的数据
	    $.ajax({
	  	  url:"/combobox/selectAgreedTime",
	  	  type:"post",
	  	  dataType:"json",
	  	  async:false,
	  	  success:function(data){
	  		 /* layer.alert(JSON.stringify(data)); */
	  		 var list = "";
	  		 for (var i = 2; i < data.length; i++) {
	  			list+="<option value='"+data[i].agreedid+"'>"+data[i].agreedname+"</option>";
	  		 }
	  		 $("#agreedtime").append(list);
	  		 renderForm();
	  	  },
	  	  error:function(data){
	  		  layer.msg("错误");
	  	  }
	  });
  	
	  //日期选择1
	  var nowTime = new Date().valueOf();      
	  var start = laydate.render({
		        elem: '#starttime',
		        type: 'date',
		        max: nowTime,
		        btns: ['clear', 'confirm'],
		        done: function(value, date){
		            endMax = end.config.max;
		            end.config.min = date;
		            end.config.min.month = date.month -1;
		        }
		    });
	  //日期选择2
		    var end = laydate.render({
		        elem: '#endtime',
		        type: 'date',
		   		 max: nowTime,
		        done: function(value, date){
		            if($.trim(value) == ''){
		                var curDate = new Date();
		                date = {'date': curDate.getDate(), 'month': curDate.getMonth()+1, 'year': curDate.getFullYear()};
		            }
		            start.config.max = date;
		            start.config.max.month = date.month -1;
		        }
		    });
	  
		    //监听提交
		      form.on('submit(add)', function(data){ 
		    	/* alert(JSON.stringify(data)); */
			    // * 整合表单数据
			    var formData = data.field;
			    /* $.extend(formData, { Id: $("#hiddenId").val() }); */
			    //发异步，把数据提交
			    $.ajax({
		        	url:"/takeFund/addAgreed",
		        	data:formData,
		        	type:"post",
		        	success:function(datas){
		        		if (datas=="success") {
		          			layer.close(layer.index);
		                    table.reload("test");
		                    layer.msg("操作成功,等待审核");	
		          		}
		        	},
		        	error:function(){
		        		layer.msg("操作失败", {icon: 6});
		        	}
		        });
		        //必不可少
		        return false;
		      });  
	  
	  //监听行工具事件
	  table.on('tool(test)', function(obj){
	    var data = obj.data;
	    //console.log(obj)
	    if(obj.event === 'del'){
	      layer.confirm('真的删除行么', function(index){
	        obj.del();
	        layer.close(index);
	      });
	    } else if(obj.event === 'edit'){
	    //编辑事件
	     /* layer.alert('编辑行：<br>'+ JSON.stringify(data)); */	
	    	$("[name='pno']").val(data.pno);//向模态框中赋值
	    	$("[name='pname']").val(data.pname);
	    	$("[name='pphone']").val(data.pphone);
	    	$("[name='pnumber']").val(data.pnumber);
	    	$("[name='pmoney']").val(data.pmoney);
	    	$("[name='pstateid']").val(data.pstate);
	    	$("[name='perid']").val(data.pid);
	    	$("[name='lmoney']").val(data.lmoney);
	    	$("[name='lperiods']").val(data.lperiods);
	    	$("[name='lrate']").val(data.lrate);
	    	$("[name='lrefundtype']").val(data.lrefundtype);
	    	$("[name='lno']").val(data.lno);
	    	//刷新表单数据 使其默认值有效
	    	layui.form.render('select','boardFilter');
	    	//打开模态框
	    	layer.open({
                type:1,//类型
                area:['1200px','660px'],//定义宽和高
                title:'提交申请',//题目
                shadeClose:false,//点击遮罩层关闭
                content: $('#motaikuang'),//打开的内容
                
            });	
	    }
	  });
	});
